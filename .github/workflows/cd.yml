name: CD - Continuous Deployment

# D√©clencheur : GitFlow (main, release/*, hotfix/*)
on:
  push:
    branches:
      - main
      - 'release/**'
      - 'hotfix/**'
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    environment:
      name: production
      url: http://your-server-ip

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Installation des d√©pendances
      - name: Install dependencies
        run: npm ci

      # 4. Build de l'application
      - name: Build application
        run: npm run build

      # 5. Setup Python pour Ansible
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 6. Installation d'Ansible
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      # 7. Configuration SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          
      # 8. Diagnostic de connectivit√© r√©seau
      - name: Network Diagnostic
        continue-on-error: true
        run: |
          echo "üîç Test de connectivit√© r√©seau vers ${{ secrets.SERVER_HOST }}"
          echo "---"
          echo "üìç Test ICMP (ping) :"
          ping -c 3 ${{ secrets.SERVER_HOST }} || echo "‚ö†Ô∏è Ping √©chou√© (peut √™tre normal si ICMP est bloqu√©)"
          echo ""
          echo "üìç Test du port SSH (22) :"
          timeout 10 bash -c "cat < /dev/null > /dev/tcp/${{ secrets.SERVER_HOST }}/22 && echo '‚úÖ Port 22 ouvert'" || echo "‚ùå Port 22 ferm√© ou filtr√©"
          echo ""
          echo "üìç R√©solution DNS :"
          nslookup ${{ secrets.SERVER_HOST }} || host ${{ secrets.SERVER_HOST }}
          
      # 9. Test de connexion SSH
      - name: Test SSH Connection
        continue-on-error: true
        run: |
          echo "üîê Test de connexion SSH..."
          ssh -vvv \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=30 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "echo '‚úÖ SSH Connection OK'"

      # 10. Ex√©cution du playbook Ansible (m√©thode la plus fiable)
      - name: Run Ansible Deployment
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          cd ansible
          ansible-playbook -i inventory/production.yml playbooks/deploy.yml \
            --extra-vars "deploy_version=${{ github.ref_name }}" \
            --timeout 60 \
            -vvv

      # 11. Nettoyage de la cl√© SSH
      - name: Cleanup SSH Key
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          
      # 12. Notification de succ√®s
      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ D√©ploiement r√©ussi en production!"
          echo "Version: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branche: ${{ github.ref }}"
