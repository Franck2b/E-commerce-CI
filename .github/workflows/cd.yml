name: CD - Continuous Deployment

# Déclencheur : GitFlow (main, release/*, hotfix/*)
on:
  push:
    branches:
      - main
      - 'release/**'
      - 'hotfix/**'
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    environment:
      name: production
      url: http://your-server-ip

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: npm ci

      # 4. Build de l'application
      - name: Build application
        run: npm run build

      # 5. Setup Python pour Ansible
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 6. Installation d'Ansible
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      # 7. Configuration SSH simplifiée
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          
      # 8. Test de connexion SSH
      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=10 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "echo 'SSH Connection OK'"

      # 9. Exécution du playbook Ansible
      - name: Run Ansible Deployment
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
        run: |
          cd ansible
          ansible-playbook -i inventory/production.yml playbooks/deploy.yml \
            --extra-vars "deploy_version=${{ github.ref_name }}" \
            --extra-vars "ansible_user=${{ secrets.SERVER_USER }}" \
            --extra-vars "ansible_host=${{ secrets.SERVER_HOST }}" \
            -v

      # 10. Nettoyage de la clé SSH
      - name: Cleanup SSH Key
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          
      # 11. Notification de succès
      - name: Deployment Success
        if: success()
        run: |
          echo "✅ Déploiement réussi en production!"
          echo "Version: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branche: ${{ github.ref }}"
