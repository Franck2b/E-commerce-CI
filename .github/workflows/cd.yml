name: CD - Continuous Deployment

# Déclencheur : Push ou merge sur main (après validation)
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    environment:
      name: production
      url: http://your-server-ip

    steps:
      # 1. Checkout du dépôt
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: npm ci

      # 4. Build de l'application
      - name: Build application
        run: npm run build

      # 5. Setup Python pour Ansible
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 6. Installation d'Ansible
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      # 7. Configuration de la clé SSH
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          
      # 7b. Test de connexion SSH
      - name: Test SSH Connection
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} "echo 'SSH Connection OK'"

      # 8. Exécution du playbook Ansible
      - name: Run Ansible Deployment
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          cd ansible
          ansible-playbook -i inventory/production.yml playbooks/deploy.yml \
            --extra-vars "deploy_version=${{ github.ref_name }}" \
            -v

      # 9. Notification de succès
      - name: Deployment Success
        if: success()
        run: |
          echo "✅ Deployment successful to production!"
          echo "Version: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
