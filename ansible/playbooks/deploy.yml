---
- name: Deploy TOLUS E-commerce Application
  hosts: webservers
  become: yes
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install system packages
      apt:
        name:
          - git
          - curl
          - build-essential
          - nginx
        state: present

    - name: Check if Node.js is installed
      command: node --version
      register: node_check
      ignore_errors: yes
      changed_when: false

    - name: Install Node.js
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_{{ node_version }}.x | bash -
        apt-get install -y nodejs
      when: node_check.failed

    - name: Create deployment directory
      file:
        path: "{{ deploy_dir }}"
        state: directory
        mode: '0755'

    - name: Clone repository
      git:
        repo: 'https://github.com/Franck2b/E-commerce-CI.git'
        dest: "{{ deploy_dir }}"
        version: main
        force: yes

    - name: Install dependencies
      command: npm ci --omit=dev
      args:
        chdir: "{{ deploy_dir }}"

    - name: Build application
      command: npm run build
      args:
        chdir: "{{ deploy_dir }}"
      environment:
        NODE_ENV: production

    - name: Install PM2
      npm:
        name: pm2
        global: yes
        state: present

    - name: Create PM2 config
      copy:
        content: |
          module.exports = {
            apps: [{
              name: '{{ app_name }}',
              script: 'npm',
              args: 'start',
              cwd: '{{ deploy_dir }}',
              instances: 1,
              env: {
                NODE_ENV: 'production',
                PORT: {{ app_port }}
              }
            }]
          }
        dest: "{{ deploy_dir }}/ecosystem.config.js"

    - name: Restart application with PM2
      shell: |
        pm2 delete {{ app_name }} || true
        pm2 start {{ deploy_dir }}/ecosystem.config.js
        pm2 save
      environment:
        HOME: /root

    - name: Configure Nginx
      copy:
        content: |
          server {
              listen 80;
              server_name _;
              location / {
                  proxy_pass http://localhost:{{ app_port }};
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_cache_bypass $http_upgrade;
              }
          }
        dest: /etc/nginx/sites-available/{{ app_name }}

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/{{ app_name }}
        dest: /etc/nginx/sites-enabled/{{ app_name }}
        state: link

    - name: Remove default site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted

    - name: Wait for app
      wait_for:
        port: "{{ app_port }}"
        delay: 3
        timeout: 30

    - name: Success message
      debug:
        msg: "✅ Déploiement terminé avec succès !"
