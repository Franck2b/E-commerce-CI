---
# Inventaire de production
# Remplacez les valeurs par vos informations serveur r√©elles

all:
  children:
    webservers:
      hosts:
        production:
          ansible_host: "{{ lookup('env', 'SERVER_HOST') | default('your-server-ip') }}"
          ansible_user: "{{ lookup('env', 'SERVER_USER') | default('ubuntu') }}"
          ansible_port: 22
          ansible_python_interpreter: /usr/bin/python3
          
  vars:
    # Variables globales
    app_name: tolus-ecommerce
    app_port: 3000
    app_user: "{{ ansible_user }}"
    app_group: "{{ ansible_user }}"
    deploy_dir: "/home/{{ ansible_user }}/tolus-ecommerce"
    node_version: "20"
