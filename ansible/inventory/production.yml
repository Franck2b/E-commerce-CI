---
# Inventaire de production
# Les valeurs ansible_host et ansible_user seront fournies via --extra-vars

all:
  children:
    webservers:
      hosts:
        production:
          ansible_host: "{{ server_ip }}"
          ansible_user: "{{ server_user }}"
          ansible_port: 22
          ansible_python_interpreter: /usr/bin/python3
          
  vars:
    # Variables globales
    app_name: tolus-ecommerce
    app_port: 3000
    app_user: "{{ server_user }}"
    app_group: "{{ server_user }}"
    deploy_dir: "/home/{{ server_user }}/tolus-ecommerce"
    node_version: "20"
